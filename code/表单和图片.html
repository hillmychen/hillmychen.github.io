<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单和图片</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body >
<form class="form-inline">
<div class="form-group ">
<label>email</label>
	<input type="email" class="form-control input-sm" placeholder="enter your email please!">
	</div>
<div class="form-group  ">
<label>password</label>
	<input type="email" class="form-control input-lg" placeholder="enter your password please!">
</div>
</form>
<form >
<div class="form-group has-feedback">
<label>email</label>
	<input type="email" class="form-control" placeholder="enter your email please!">
<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
<div class="form-group  has-feedback">
<label>password</label>
	<input type="email" class="form-control" placeholder="enter your password please!">
<span class="glyphicon glyphicon-remove form-control-feedback"></span>
</div>
<div class="input-group">
<div class="input-group-addon">￥</div>
	<input type="text" placeholder="enter your price" class="form-control">
	<div class="input-group-addon">.00</div>
	</div>

</form>
<form class="form-horizontal">
<div class="form-group has-success ">
<label class="control-label col-sm-1">email</label>
<div class="col-sm-10">
	<input type="email" class="form-control" placeholder="enter your email please!">
	</div>
	
</div>
<div class="form-group  has-error">
<label class="control-label col-sm-1">password</label>
<div class="col-sm-10">
	<input type="email" class="form-control" placeholder="enter your password please!">
</div>

</div>
<div class="checkbox disabled">
	<label >
		<input type="checkbox" disabled>physics
	</label>
</div>
<div class="checkbox">
	<label >
		<input type="checkbox">music
	</label>
</div>
	<label class="checkbox-inline disabled">
		<input type="checkbox" disabled>physics
	</label>
	<label class="checkbox-inline">
		<input type="checkbox">music
	</label>
</form>
<select class="form-control">
	<option >1</option>
	<option >2</option>
	<option >3</option>
</select>
<img src="../img/girls.jpg" alt="photo" class="img-rounded img-circle img-thumbnail img-responsive">
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
