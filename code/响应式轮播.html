<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式导航</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<style>
		#mycarousel{
			margin:50px 0 0 0;
		}
		.carousel-inner img{
			margin:auto;

		}
	</style>
</head>
<body >
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="#" class="navbar-brand" style="padding:0;">logo</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		
		<div class="collapse navbar-collapse" id="navbar-collapse">
		<ul class="nav navbar-nav navbar-right">
			<li class="active"><a href="#" ><span class="glyphicon glyphicon-home"></span> 首页</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-tag"></span> 发现</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-flag"></span> 帮助</a></li>
		</ul>
		</div>
	</div>
</nav>
	<div class="carousel slide" id="mycarousel">
		<ol class="carousel-indicators">
			<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
			<li data-target="#mycarousel" data-slide-to="1"></li>
			<li data-target="#mycarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active" style="background-color: #c5c1c2"><img src="../img/1.jpg" alt="slide1"></div>
			<div class="item" style="background-color:#a04f4c"><img src="../img/2.jpg" alt="slide2"></div>
			<div class="item" style="background-color:#8faa87"><img src="../img/3.jpg" alt="slide3"></div>
		</div>
		<a href="#mycarousel" data-slide="prev" class="carousel-control left" style="font-size:100px;opacity:0.4">&lsaquo;</a>
		<a href="#mycarousel" data-slide="next" class="carousel-control right" style="font-size:100px;opacity: 0.4">&rsaquo;</a>
	</div>
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function () {
	$('#mycarousel').carousel({
		interval:3000,
	});
	$('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');
	$(window).resize(function(){
		var $height=$('.carousel-inner img').eq(0).height()||
					$('.carousel-inner img').eq(1).height()||
					$('.carousel-inner img').eq(2).height()
		$('.carousel-control').css('line-height',$height+'px');
	});
});		
</script>
</body>
</html>
