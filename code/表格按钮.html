<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格按钮</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body class="table-responsive">
	<!-- <table class="table table-striped "> -->
	<!-- <table class="table table-bordered "> -->
	<table class="table table-hover ">
		<thead>
			<tr class="warning">
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr class="success">
				<td>1</td>
				<td>jane</td>
				<td>woman</td>
				<td>18</td>
			</tr>
			<tr class="info">
				<td>2</td>
				<td>jane</td>
				<td>woman</td>
				<td>18</td>
			</tr>
			<tr class="active">
				<td>3</td>
				<td>jane</td>
				<td>woman</td>
				<td>18</td>
			</tr>
			<tr class="danger">
				<td>4</td>
				<td>jane</td>
				<td>woman</td>
				<td>18</td>
			</tr>
				<tr class="sr-only">
				<td>5</td>
				<td>jane</td>
				<td>woman</td>
				<td>18</td>
			</tr>
				</tr>
				<tr >
				<td>6</td>
				<td>jane</td>
				<td>woman</td>
				<td>18</td>
			</tr>
		</tbody>
	</table>
	<a href="#" class="btn btn-default">btn</a>
	<input type="button" class="btn btn-link" value="input">
	<button class="btn btn-success">btn</button>
	<button class="btn btn-danger">btn</button>
	<a href="#" class="btn btn-default btn-lg">btn</a>
	<a href="#" class="btn btn-default btn-xs">btn</a>
	<a href="#" class="btn btn-default btn-sm">btn</a>
	<a href="#" class="btn btn-default btn-block">btn</a>
	<button class="btn btn-warning active">btn</button>
	<button class="btn btn-warning active disabled ">btn</button>
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
