<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>图案菜单</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<style>
	.a{
		border: 1px solid #ccc;
		width:200px;
		height:30px;
		background-color:pink;
	}
	</style>
</head>
<body style="margin:100px;">
<div >
<i class="glyphicon glyphicon-ban-circle"></i>
<i class="glyphicon glyphicon-star"></i>
<span class="glyphicon glyphicon-align-left"></span>
<button class="btn btn-default btn-lg">
	<i class="glyphicon glyphicon-star"></i>
</button>
<div class="dropdown " >
	<button class="btn btn-defaul" data-toggle="dropdown">
		下拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">one</a></li>
		<li><a href="#">two</a></li>
		<li><a href="#">three</a></li>
	</ul>
	
</div>
<div class="dropup " >
	<button class="btn btn-defaul" data-toggle="dropdown">
		上拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">one</a></li>
		<li><a href="#">two</a></li>
		<li><a href="#">three</a></li>
	</ul>	
</div>
<div class="dropdown " >
	<button class="btn btn-defaul" data-toggle="dropdown">
		右拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu dropdown-menu-right">
		<li><a href="#">首页</a></li>
		<li><a href="#">one</a></li>
		<li><a href="#">two</a></li>
		<li><a href="#">three</a></li>
	</ul>	
</div>
<div class="dropdown " >
	<button class="btn btn-defaul" data-toggle="dropdown">
		下拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li class="dropdown-header">导航</li>
		<li ><a href="#">首页</a></li>
		<li class="divider"></li>
		<li><a href="#">one</a></li>
		<li><a href="#">two</a></li>
		<li><a href="#">three</a></li>
		<li class="disabled"><a href="#">about</a></li>
	</ul>
</div>	
<div class="btn-toolbar">
<div class="btn-group btn-group-lg">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
</div>
<div class="btn-group">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
</div>
</div>
<div class="btn-group">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
	<div class="btn-group " >
		<button class="btn btn-defaul dropdown-toggle" data-toggle="dropdown">
			下拉菜单
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">导航</li>
			<li class="divider"></li>
			<li><a href="#">one</a></li>
			<li><a href="#">two</a></li>
			<li><a href="#">three</a></li>
			<li class="disabled"><a href="#">about</a></li>
		</ul>
	</div>	
</div>
	
<div class="btn-group-vertical">
	<button class="btn btn-default">左</button>
	<button class="btn btn-default">中</button>
	<button class="btn btn-default">右</button>
</div>
<div class="btn-group-justified">
	<a class="btn btn-default">左</a>
	<a class="btn btn-default">中</a>
	<a class="btn btn-default">右</a>
</div>
<div class="btn-group " >
		<button class="btn btn-default">下拉菜单</button>
		<button class="btn btn-defaul dropdown-toggle" data-toggle="dropdown">		
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">导航</li>
			<li class="divider"></li>
			<li><a href="#">one</a></li>
			<li><a href="#">two</a></li>
			<li><a href="#">three</a></li>
			<li class="disabled"><a href="#">about</a></li>
		</ul>
</div>	
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
