<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>辅助类,响应工具</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<style>
	.a{
		border: 1px solid #ccc;
		height:30px;
		background-color:pink;
	}
	</style>
</head>
<body style="margin:100px;">
<div >
<p class="text-muted">bootstrap//柔和灰</p>
<p class="text-success">bootstrap//成功绿</p>
<p class="text-info">bootstrap//信息</p>
<p class="text-warning">bootstrap//警告</p>
<p class="text-danger">bootstrap//危险</p>
<p class="text-primary">bootstrap//主要蓝</p>
<p class="bg-info">bootstrap></p>
<p class="bg-success">bootstrap></p>
<p class="bg-danger">bootstrap></p>
<button class="close">&times;</button>
<span class="caret"></span>
<div class="pull-left a" style="margin-top:10px;">左偏</div>
<div class="pull-right a" style="margin-top:10px;">右边</div>
<div class="center-block" style="margin-top:50px;">居中</div>
<div class="pull-left a">左边</div>
<div class="clearfix"></div>
<div class="">左边</div>
<div class="show">显示</div>
<div class="hidden">隐藏</div>
<div class="visible-xs-block a">超小屏幕显示</div>
<div class="hidden-xs a">超小屏幕隐藏</div>
</div>
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
